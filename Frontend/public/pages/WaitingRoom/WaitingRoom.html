<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Speed Race</title>
    <link
      rel="icon"
      href="images/wiklipedia_speed_race.png"
      type="image/x-icon"
    />
    <link href="./pages/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-sky-200 h-screen flex flex-col items-center justify-center p-4"
  >
    <!-- Modal -->
    <div class="flex flex-col items-center max-w-sm">
      <div
        id="myModal"
        class="modal hidden fixed max-w-sm w-full h-full top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 z-20 inset-0 overflow-y-auto"
      >
        <div class="flex items-center justify-center min-h-screen">
          <div class="modal-content bg-white w-full mx-4 p-6 rounded-lg">
            <div class="flex items-center justify-between text-sky-600 mb-4">
              <p class="text-2xl font-bold">Setting</p>
              <button
                class="hover:text-sky-700 active:text-sky-800"
                id="closeBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="startInput"
              >
                Start Article:
              </label>
              <div class="flex">
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="startInput"
                  type="text"
                  placeholder="Start Article"
                />
                <button
                  class="shadow appearance-none border rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="goalInput"
              >
                Goal Article:
              </label>
              <div class="flex">
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="goalInput"
                  type="text"
                  placeholder="Goal Article"
                /><button
                  class="shadow appearance-none border rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="goalInput"
              >
                Time limit:
              </label>
              <div id="timeLimit" class="flex justify-between">
                <button
                  onclick="setTimelimit(0,5)"
                  class="border font-medium shadow appearance-none rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  5 Min
                </button>
                <button
                  onclick="setTimelimit(1,10)"
                  class="font-medium shadow appearance-none border rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  10 Min
                </button>
                <button
                  onclick="setTimelimit(2,15)"
                  class="font-medium shadow appearance-none border rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  15 Min
                </button>
                <button
                  onclick="setTimelimit(3,30)"
                  class="font-medium shadow appearance-none border rounded w-auto p-2 text-sky-600 hover:text-sky-700 active:text-sky-800"
                >
                  30 Min
                </button>
              </div>
            </div>
            <div class="flex items-center justify-end">
              <button
                class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded ml-2 focus:outline-none focus:shadow-outline"
                onclick="submitForm()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="myModal2"
        class="myModal2 hidden fixed opacity-50 top-0 left-0 w-full h-full bg-black z-10"
      ></div>
      <div class="bg-white rounded-lg shadow-lg p-8 m-4 w-full">
        <h1
          class="flex items-center justify-between text-4xl text-sky-600 font-bold mb-8"
        >
          Wiki Speed Race
          <button class="hover:text-sky-700" id="setting">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </button>
        </h1>

        <div class="flex flex-col items-center mb-4">
          <label
            for="game-pin"
            class="block text-zinc-700 text-sm font-bold mb-2"
            >Game PIN</label
          >
          <p id="game-pin" class="font-bold text-4xl">000 000</p>
        </div>
        <div class="flex flex-col w-full mb-2 gap-2" id="memberList"></div>
        <div class="w-full text-4xl flex justify-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </div>
        <div class="flex flex-col gap-1 items-center justify-between">
          <button
            class="w-full bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white font-bold py-2 px-4 rounded"
            type="button"
          >
            Start Game
          </button>
          <a class="w-full" href="/">
            <button
              class="w-full bg-white text-sky-600 border-sky-600 border-[1px] hover:text-sky-700 hover:border-sky-700 active:text-sky-800 active:border-sky-800 font-bold py-2 px-4 rounded"
              type="button"
            >
              Back to Home
            </button></a
          >
        </div>
      </div>
      <footer class="text-sky-500 text-sm text-center mt-4">
        <p>
          &copy; 2024 Chulalongkorn Student. All rights reserved.
          <br />Designed by Final Project Group 21.
        </p>
      </footer>
    </div>
  </body>
  <script type="module" src="./pages/WaitingRoom/WaitingRoom.js"></script>
</html>
