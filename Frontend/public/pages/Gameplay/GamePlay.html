<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Speed Race</title>
    <link
      rel="icon"
      href="images/wiklipedia_speed_race.png"
      type="image/x-icon"
    />
    <link href="./pages/style.css" rel="stylesheet" />
  </head>
  <body class="bg-sky-200 h-max flex flex-col items-center justify-center p-4">
    <main id="head" class="w-full min-h-screen h-max bg-white p-8 rounded-lg">
      <h1
        id="title"
        class="w-full py-4 text-4xl font-bold border-b-[1px] border-b-gray-300 text-black"
      ></h1>
      <div id="content" class="flex flex-col"></div>
      <div class="text-blue-500 decoration-solid"></div>
      <!-- <h1 id="title" class="text-4xl border-b-[1px] pb-4"></h1> -->
      <div
        class="fixed bottom-5 left-1/2 -translate-x-1/2 lg:left-8 lg:translate-x-0 bg-white lg:w-1/3 border w-5/6 h-48 rounded-2xl shadow-xl"
      >
        <div class="h-full flex flex-row justify-between p-8">
          <div class="h-full flex flex-col justify-center gap-6">
            <div class="">
              Goal Article<br /><strong id="goal-article">Gold</strong>
            </div>
            <div class="">
              Current Article<br /><strong id="current-article">Earth</strong>
            </div>
          </div>
          <div class="h-full flex flex-col justify-center gap-6">
            <div class="">
              Links clicked<br /><strong id="links-clicked">0</strong>
            </div>
            <div class="">
              Timer<br /><strong id="time-elapsed">0:00 s</strong>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./pages/GamePlay/GamePlay.js"></script>
</html>
