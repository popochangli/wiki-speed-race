<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Speed Race</title>
    <link
      rel="icon"
      href="images/wiklipedia_speed_race.png"
      type="image/x-icon"
    />
    <link href="./pages/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-sky-200 h-screen flex flex-col items-center justify-center p-4"
  >
    <!-- Modal -->
    <div class="flex flex-col items-center max-w-sm">
      <div class="bg-white rounded-lg shadow-lg p-8 m-4 w-full">
        <h1
          class="flex items-center justify-between text-4xl text-sky-600 font-bold mb-8"
        >
          Wiki Speed Race
        </h1>

        <div class="flex flex-col items-center mb-4">
          <label
            for="game-pin"
            class="block text-zinc-700 text-sm font-bold mb-2"
            >Game PIN</label
          >
          <p id="game-pin" class="font-bold text-4xl">000 000</p>
        </div>
        <div class="flex flex-col w-full mb-2 gap-2" id="memberList"></div>
        <div class="w-full text-4xl flex justify-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </div>
        <div class="flex flex-col gap-1 items-center justify-between">
          <a class="w-full" href="/">
            <button
              class="w-full bg-white text-sky-600 border-sky-600 border-[1px] hover:text-sky-700 hover:border-sky-700 active:text-sky-800 active:border-sky-800 font-bold py-2 px-4 rounded"
              type="button"
            >
              Back to Home
            </button></a
          >
        </div>
      </div>
      <footer class="text-sky-500 text-sm text-center mt-4">
        <p>
          &copy; 2024 Chulalongkorn Student. All rights reserved.
          <br />Designed by Final Project Group 21.
        </p>
      </footer>
    </div>
  </body>
  <script
    type="module"
    src="./pages/WaitingRoomUser/WaitingRoomUser.js"
  ></script>
</html>
